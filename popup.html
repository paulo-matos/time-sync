<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone Clock</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="format-toggle">
                <button id="formatToggle" class="format-btn">12H</button>
            </div>
            <button id="resetBtn" class="reset-btn" title="Reset to current time">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
                    <path d="M21 3v5h-5" />
                    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
                    <path d="M3 21v-5h5" />
                </svg>
            </button>
        </div>

        <div id="clocksContainer" class="clocks-container">
            <!-- Local timezone clock will be inserted here -->
        </div>

        <div class="add-timezone">
            <div class="search-container">
                <input type="text" id="timezoneSearch" placeholder="Search timezone (e.g. PST, Europe/London)"
                    class="timezone-input">
                <div id="searchResults" class="search-results hidden"></div>
            </div>
        </div>
    </div>

    <script src="vendor/luxon.min.js"></script>
    <script type="module" src="popup.js"></script>
</body>

</html>
